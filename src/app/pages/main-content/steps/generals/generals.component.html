<nb-card>
    <nb-card-header>Generales</nb-card-header>
    <nb-card-body>
        <div *ngIf="steps$ | async">
            <div *ngFor="let item of steps$ | async" class="border p-3 rounded mb-4">
                <h6 class="mb-3">{{ item.name }}</h6>
                <app-form-simple-step [data]="item"></app-form-simple-step>

            </div>
        </div>
    </nb-card-body>
    <nb-card-footer class="text-right">
        <button nbButton status="success" (click)="modalService.open(modal)"
            class="btn btn-success col-12 col-lg-auto">Agregar paso</button>
    </nb-card-footer>
</nb-card>

<app-steps-form [kind]="kind" title="Registro de paso" [id]="modal"></app-steps-form>
