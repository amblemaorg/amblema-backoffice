<div class="modal fade" [id]="ID" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" [ngClass]="{'modal-lg': size == 'lg', 'modal-sm' : size == 'sm'}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select="[form]"></ng-content>
      </div>
      <!-- <div class="modal-footer d-flex justify-content-center justify-content-md-end flex-nowrap">
        <button type="button" class="btn btn-secondary col-6 col-md-auto" data-dismiss="modal">Cerrar</button>
        <ng-content select="[button]"></ng-content>
      </div> -->
    </div>
  </div>
</div>
