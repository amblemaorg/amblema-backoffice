<div class="position-relative">
    <label class="label">Escuela</label>
    <ng-select 
        [(ngModel)]="selectedSchool"
        (change)="onSelected($event)"
        [items]="schoolUsers$ | async"
        notFoundText="No hay escuela"
        bindLabel="name"
        placeholder="- Selecciona una escuela -"></ng-select>
</div>
