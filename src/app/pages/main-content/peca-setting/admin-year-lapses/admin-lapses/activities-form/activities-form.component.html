<!-- Modal steps -->
<app-modal
  [size]="'normal'"
  [ID]="'modal-add-activity' + lapse"
  [title]="'Nueva actividad'"
  extra="true"
>
  <form content [formGroup]="form" class="row">
    <div class="col-12 col-md-6">
    
      <!-- Name activity -->
      <app-input-custom
        [submitted]="submitted"
        [control]="form.get('name')"
        [id]="'name-activity' + lapse"
        [placeholder]="'Nombre de la actividad'"
        [label]="'Nombre de la actividad'"
      ></app-input-custom>
    </div>
  
    <div class="col-12 col-md-6">
      <!-- Type approval -->
      <label class="label">Tipo de aprobaci贸n</label>
      <select
      (change)="onSelectedApproval($event.target.value)"
        formControlName="approvalType"
        [id]="'type-aprobate' + lapse"
        class="form-control"
      >
        <option value="null" disabled>
          - Seleccione el tipo de aprobaci贸n -
        </option>
        <option *ngFor="let item of APPROVAL_TYPE" [value]="item.CODE">{{
          item.VALUE
        }}</option>
      </select>
    </div>

    <div class="col-12 form-group">
      <hr />
      <label class="label">Elementos de la actividad</label>
    </div>
    <div class="col-12 col-md-6">
      <!-- Text -->
      <nb-checkbox
        formControlName="hasText"
        (change)="changeText()"
        *ngIf="
          selectedApproval === '1' ||
          selectedApproval === '2' ||
          selectedApproval === '3' ||
          selectedApproval === '4' ||
          selectedApproval === '5'
        "
        class="d-block form-group"
        >Texto
      </nb-checkbox>
      <app-text-area-custom
        *ngIf="form.get('hasText').value"
        [id]="'description'"
        [label]="'Descripci贸n'"
        [submitted]="submitted"
        [control]="form.get('text')"
        [placeholder]="'Descripci贸n'"
      >
      </app-text-area-custom>

      <!--Has file -->
      <nb-checkbox
        *ngIf="
          selectedApproval === '1' ||
          selectedApproval === '2' ||
          selectedApproval === '4' ||
          selectedApproval === '3' ||
          selectedApproval === '5'
        "
        (change)="changeFile()"
        formControlName="hasFile"
        class="d-block form-group"
      >
        Adjuntar archivo - BackOffice
      </nb-checkbox>
      <app-input-file
        *ngIf="form.get('hasFile').value"
        [submitted]="submitted"
        [control]="form.get('file')"
      >
      </app-input-file>

      <!-- Has Upload -->
      <nb-checkbox
        *ngIf="selectedApproval === '3'"
        formControlName="hasUpload"
        class="d-block form-group"
        >Adjuntar archivo - PECA
      </nb-checkbox>
    </div>

    <div class="col-12 col-md-6">
      <!-- Video -->
      <nb-checkbox
        *ngIf="
          selectedApproval === '1' ||
          selectedApproval === '3' ||
          selectedApproval === '2' ||
          selectedApproval === '4' ||
          selectedApproval === '5'
        "
        formControlName="hasVideo"
        class="d-block form-group"
        >Video</nb-checkbox
      >
      <app-input-custom
        *ngIf="form.get('hasVideo').value"
        [id]="'url-video'"
        [submitted]="submitted"
        [control]="form.get('video')"
        [placeholder]="'URL del video'"
        [label]="'URL del video'"
      ></app-input-custom>

      <!-- Has a date -->
      <nb-checkbox
        *ngIf="selectedApproval === '3' || selectedApproval === '5'"
        formControlName="hasDate"
        (change)="onChangeToGeneteThirdOption()"
        class="d-block form-group"
        >Fecha</nb-checkbox
      >
      <!-- <app-datepicker *ngIf="form.get('checkedDate').value" [label]="'Fecha'" [today]="false"></app-datepicker> -->

      <!-- Check loader -->
      <nb-checkbox
        *ngIf="selectedApproval === '2' || selectedApproval === '5'"
        formControlName="hasChecklist"
        (change)="onCheckList()"
        class="d-block form-group"
        >Checklist
      </nb-checkbox>

      <nb-alert
        status="info"
        class="form-group py-2"
        *ngIf="form.get('hasChecklist').value && checklist.length === 0"
      >
        Recuerda registrar por lo menos un elemento en la lista
      </nb-alert>

      <!-- Dynamic list -->

      <div class="row" *ngIf="form.get('hasChecklist').value">
        <div class="col-12 form-group">
          <div class="row">
            <div class="col">
              <app-input-custom
                [id]="'checklist'"
                [label]="'Opciones'"
                [control]="form.get('checklist')"
                [placeholder]="'Opciones'"
                [submitted]="submitted"
              >
              </app-input-custom>
            </div>
            <div class="col-auto">
              <button
                nbButton
                status="primary"
                style="padding-top: 0.6rem; padding-bottom: 0.6rem;"
                *ngIf="MODE_LIST === ACTION.CREATE"
                [attr.disabled]="
                  !form.controls['checklist'].value ? true : null
                "
                (click)="addObjective()"
                class="btn btn-outline-info m-inline-form"
              >
                <nb-icon icon="plus"></nb-icon>
              </button>

              <div
                class="btn-group m-inline-parcial"
                role="group"
                *ngIf="MODE_LIST === ACTION.EDIT"
              >
                <button
                  style="padding-top: 0.6rem; padding-bottom: 0.6rem;"
                  outline
                  nbButton
                  status="info"
                  type="button"
                  class="btn btn-outline-info"
                  (click)="confirmAction()"
                >
                  Confirmar
                </button>
                <button
                  nbButton
                  style="
                    padding-top: 0.6rem;
                    padding-bottom: 0.6rem;
                    border-bottom-left-radius: 0;
                    border-top-left-radius: 0;
                  "
                  outline
                  status="danger"
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="
                    MODE_LIST = ACTION.CREATE;
                    form.controls['checklist'].enable();
                    form.controls['checklist'].reset()
                  "
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 form-group">
          <nb-list>
            <nb-list-item
              *ngFor="let item of checklist; let i = index"
              class="d-flex w-100 justify-content-between"
            >
              <span>{{ item.name }}</span>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  nbButton
                  status="info"
                  style="padding-top: 0.6rem; padding-bottom: 0.6rem;"
                  outline
                  type="button"
                  class="btn btn-outline-info"
                  (click)="onEditObjective(i)"
                >
                  <nb-icon icon="edit-outline"></nb-icon>
                </button>
                <button
                  nbButton
                  status="danger"
                  style="
                    border-bottom-left-radius: 0;
                    border-top-left-radius: 0;
                    padding-top: 0.6rem;
                    padding-bottom: 0.6rem;
                  "
                  outline
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="onDeleteObjective(i)"
                >
                  <nb-icon icon="trash-2-outline"></nb-icon>
                </button>
              </div>
            </nb-list-item>
          </nb-list>
        </div>
      </div>
      <!-- / Dynamic list -->

      <!-- / Check loader -->
    </div>

    <div class="col-12">
      <app-progress
        *ngIf="showProgress"
        (finish)="showProgress = false"
      ></app-progress>
    </div>
  </form>
  <button
    [nbSpinner]="showProgress"
    nbSpinnerStatus="success"
    [disabled]="showProgress"
    (click)="onSubmit()"
    nbButton
    status="success"
    button
    class="col-6 col-md-auto"
  >
    Registrar
  </button>
</app-modal>
