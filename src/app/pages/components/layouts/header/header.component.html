<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" href="#">Amblema</a>
    </div>
</div>

<div class="header-container">
    <nb-actions size="small">
        <nb-action class="control-item" icon="bell-outline" [nbPopover]="listNotifications"></nb-action>
        <nb-action class="control-item" icon="person-outline" [nbContextMenu]="items"></nb-action>
    </nb-actions>
</div>

<ng-template #listNotifications>
    <nb-card class="mb-0">
      <nb-list>
        <nb-list-item *ngFor="let item of notifications">{{ item | json }}</nb-list-item>
      </nb-list>
    </nb-card>
  </ng-template>
