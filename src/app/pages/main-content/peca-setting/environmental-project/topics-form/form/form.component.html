<nb-accordion class="shadow-none border">
    <nb-accordion-item [expanded]="index === 0 ? true : false">
        <nb-accordion-item-header>
            <nb-icon icon="bookmark-outline" class="mr-2"></nb-icon> Tema
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <div class="row">

                <div class="col-12">
                    <app-input-custom [label]="'Tema'" [placeholder]="'Tema'" [id]="'topics'"></app-input-custom>
                </div>

                <div class="col-12 col-lg-6 col-xl-4">
                    <app-list-items [title]="'Lista de objetivos'"></app-list-items>
                </div>

                <div class="col-12 col-lg-6 col-xl-4">
                    <app-list-items [title]="'Lista de estrategias'"></app-list-items>
                </div>

                <div class="col-12 col-lg-6 col-xl-4">
                    <app-list-items [title]="'Lista de contenido'"></app-list-items>
                </div>
                <div class="col-12">
                    <hr>
                    <button nbButton status="success" (click)="addLevel()" class="form-group">CREAR NIVEL <nb-icon icon="plus-outline"></nb-icon></button>
                    <div class="row">
                        <div class="col-12 form-group" *ngFor="let item of levels; let i = index">
                            <app-levels-form [index]="i"></app-levels-form>
                        </div>
                    </div>
                </div>
            </div>
        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
