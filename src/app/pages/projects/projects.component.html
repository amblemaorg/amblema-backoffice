<nb-card>
    <nb-card-header>Proyectos</nb-card-header>
    <nb-card-body>

        <!-- Button Create -->
        <div>
            <button 
                class="mb-3 btn btn-success col-12 col-md-auto" 
                data-toggle="modal">Registrar</button>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <ng2-smart-table (custom)="onAction($event)" [source]='data' [settings]="settings"></ng2-smart-table>
        </div>
    </nb-card-body>
</nb-card>
