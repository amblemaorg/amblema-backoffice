<div>
    <div class="row">

        <div class="col">
            <label [for]="label" *ngIf="label != ''" class="label">Tipo</label>
            <select fullWidth hero [formControl]='controlSelect' class="form-control" (change)='this.changeDocument($event.target.value)'>
                <option *ngFor='let item of types' [value]='item.value' >{{ item.value }}</option>
            </select>
        </div>

        <div class="col-7">
            <label [for]="label" *ngIf="label != ''" class="label"> {{ label }} </label>
            <input 
                nbInput
                fullWidth 
                status="basic" 
                [placeholder]="placeholder"
                [id]='fieldId'
                [type]='type'
                [formControl]="control"
                [autocomplete]="'off'"
                class="form-control form-group" />
            <app-reactive-validation [patternMessage]='message' [validationErrors]="validationErrors">
            </app-reactive-validation>
        </div>
    </div>
</div>
