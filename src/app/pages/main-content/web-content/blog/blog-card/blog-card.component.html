<nb-card>
    <nb-card-header class="text-center">
        <img [src]="data.image" [alt]="data.text" class="img-fluid">
    </nb-card-header>
    <nb-card-body>
        <section>
            <p>{{ data.text }}</p>
        </section>
    </nb-card-body>
    <nb-card-footer class="text-right">
        <button class="btn btn-outline-primary">
            <nb-icon icon="edit-outline"></nb-icon>
        </button>
    </nb-card-footer>
</nb-card>
