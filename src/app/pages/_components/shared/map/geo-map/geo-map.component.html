<hr />
<label class="label">{{label}}</label>

<div class="wrapper-agm-map">
  <agm-map
    (mapClick)="mapClicked($event)"
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom">
    <agm-marker
      [latitude]="latitude"
      [longitude]="longitude"
      [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"
    ></agm-marker>
  </agm-map>
</div>
