<div class="row">
    <div class="col-12 form-group">
        <button 
            (click)="addTopic()" 
            size="small" nbButton status="success">Crear Tema <nb-icon icon="plus-outline"></nb-icon>
        </button>
    </div>

    <div class="col-12 form-group" *ngFor="let item of (topics$ | async); let i = index">
        <app-form [index]="i" [levels]="item.levels"></app-form>
    </div>
</div>
