<app-modal [ID]='ID' [size]="'lg'" [title]="title" extra="true">

    <!-- Main content -->
    <form [formGroup]="form" (keydown.enter)="onSubmit()" content>

        <!-- Personal data -->
        <div class="row">
            <div class="col-12">
                <p class="font-weight-bold text-info mb-0">Datos de la escuela</p>
                <hr>
            </div>
            <div class="col-12 col-lg-6">
                <app-input-name [control]="form.get('name')" [submitted]="submitted"></app-input-name>
                <app-input-email [control]="form.get('email')" [submitted]="submitted"></app-input-email>
                <app-input-password [control]="form.get('password')" [submitted]="submitted">
                </app-input-password>
            </div>
            <div class="col-12 col-lg-6">
                <app-input-custom [label]="'Código del plantel'" [placeholder]="'Código del plantel'"
                    [control]="form.get('campusCode')" [submitted]="submitted" [patternMsg]="MESSAGES.NAME_MESSAGE">
                </app-input-custom>

                <app-input-phone [control]="form.get('phone')" [submitted]="submitted"></app-input-phone>
            </div>
        </div><!-- / End personal data -->

        <!-- Data address -->
        <div class="row mt-3">
            <div class="col-12">
                <p class="text-info font-weight-bold mb-0">Dirección</p>
                <hr>
            </div>
            <div class="col-12">
                <app-form-regional-address 
                    [state]="form.get('addressState')" 
                    [municipality]="form.get('addressMunicipality')"
                    [control]="form.get('address')" [submitted]="submitted"></app-form-regional-address>
            </div>
        </div><!-- / End data address -->

        <!-- Data contact -->
        <div class="row mt-3">
            <div class="col-12">
                <p class="text-info font-weight-bold mb-0">Contacto</p>
                <hr>
            </div>
            <div class="col-12">
                <div class="row">

                    <div class="col-12 col-lg-6">
                        <app-input-name [control]="form.get('nameContact')" [submitted]="submitted" [id]="'nameContact'">
                        </app-input-name>
                    </div>
                    <div class="col-12 col-lg-6">
                        <app-input-last-name [control]="form.get('lastNameContact')" [submitted]="submitted">
                        </app-input-last-name>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <app-input-email [control]="form.get('emailContact')" [submitted]="submitted" [id]="'emailContact'">
                        </app-input-email>
                    </div>
                    <div class="col-12 col-lg-6">
                        <app-input-phone [control]="form.get('phoneContact')" [submitted]="submitted" [id]="'phoneContact'">
                        </app-input-phone>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <app-input-custom 
                            [label]="'Cargo en la escuela'" 
                            [placeholder]="'Cargo en la escuela'"
                            [submitted]="submitted" 
                            [id]="'nameContact'">
                        </app-input-custom>   
                    </div>
                    <div class="col-12 col-lg-6">
                        <app-input-custom 
                            [label]="'Ciudad'" 
                            [placeholder]="'Ciudad'"
                            [submitted]="submitted" 
                            [id]="'nameContact'">
                        </app-input-custom>   
                    </div>
                </div> 
            </div>
        </div><!-- / End data contact -->

        <div class="row">
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12 col-lg-6">
                <app-select-status [control]="form.get('status')" [submitted]="submitted">
                </app-select-status>
            </div>
        </div>
    </form><!-- / End main content -->

    <!-- Footer content -->
    <button button type="submit" (click)="onSubmit()" class="btn btn-primary col-6 col-md-auto"
        [ngClass]="{'btn-primary': MODE == ACTION.EDIT, 'btn-success': MODE == ACTION.CREATE}">
        <span *ngIf="MODE == ACTION.CREATE">Guardar</span>
        <span *ngIf="MODE == ACTION.EDIT">Editar</span>
    </button>
</app-modal>
