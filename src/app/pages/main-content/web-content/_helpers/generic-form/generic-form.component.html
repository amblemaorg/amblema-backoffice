<form [formGroup]="form" class="row form-group" (ngSubmit)="onSubmit()">

    <div class="col-12 col-lg-auto">
        <app-input-img 
            [control]="form.get('image')"
            [id]="'testimonial-img'"></app-input-img>
    </div>
    <div class="col-12 col-lg">
        <div class="row">
            <div class="col-12 col-lg-6">
                <app-input-name 
                    [control]="form.get('name')"
                    [submitted]="submitted" 
                    [id]="'name'"></app-input-name>
            </div>
            <div class="col-12 col-lg-6">
                <app-input-last-name 
                    [control]="form.get('lastName')"
                    [submitted]="submitted" 
                    [id]="'lastName'"></app-input-last-name>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <app-input-position 
                    [control]="form.get('position')"
                    [submitted]="submitted" 
                    [id]="'position'">
                </app-input-position>
            </div>
            <div class="col-12 col-lg-6">
                <app-text-area-description 
                    [id]="'description-testimonial'"
                    [submitted]="submitted"
                    [control]="form.get('description')"></app-text-area-description>
            </div>
        </div>
    </div>
    <div class="col-12 text-right">
        <button 
            type="submit"
            class="btn btn-success col-12 col-lg-auto" >Registrar</button>
    </div>
</form>

<!-- Table -->
<div class="row">
    <div class="col-12">
        <div class="table-responsive">
            <ng2-smart-table 
                (custom)="onAction($event)" 
                [source]='sliders' 
                [settings]="settings"></ng2-smart-table>
        </div>
    </div>
</div>
