<nb-card>
    <nb-card-header>
        Reporte de usuarios
    </nb-card-header>
    <nb-card-body>

        <div class="row">
            <div class="col-6">
                <label class="label">Usuario: </label>
                <select class="form-control form-group">
                    <option *ngFor="let item of typeUsers" [value]="item.value">{{ item.label }}</option>
                </select>


                <div *ngIf="showCoordinatorCondition">
                    <label class="label">Mostros los coordinadores que terminaron en AmbLemPensum?</label>
                    

                </div>
                
            </div>
            <div class="col-6">
                <label class="label">Estatus: </label>
                <select class="form-control">
                    <option *ngFor="let item of status" [value]="item.value">{{ item.label }}</option>
                </select>
            </div>
        </div>

        
    </nb-card-body>
</nb-card>
