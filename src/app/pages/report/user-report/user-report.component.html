<nb-card>
    <nb-card-header>
        Reporte de usuarios
    </nb-card-header>
    <nb-card-body>

        <div class="row">
            <div class=" col-lg-6">
                <label class="label">Usuario: </label>
                <select [(ngModel)]="typeUserSelected" class="form-control form-group">
                    <option *ngFor="let item of typeUsers" [value]="item.value">{{ item.label }}</option>
                </select>
                
                <div *ngIf="typeUserSelected === '1'">
                    <label class="label">Mostrar los coordinadores que terminaron el AmbLemPensum?</label>    
                    <nb-radio-group [(ngModel)]="selectedAmbLePensum" class="d-flex">
                        <nb-radio [value]="null">Sin condición</nb-radio>
                        <nb-radio [value]="true">Si</nb-radio>
                        <nb-radio [value]="false">No</nb-radio>
                      </nb-radio-group>
                </div>

                <div *ngIf="typeUserSelected === '3'">
                    <label class="label">Mostrar los docentes inscriptos en la convención anual?</label>    
                    <nb-radio-group [(ngModel)]="selectedAnnualConvention" class="d-flex">
                        <nb-radio value="null">Sin condición</nb-radio>
                        <nb-radio value="true">Si</nb-radio>
                        <nb-radio value="false">No</nb-radio>
                      </nb-radio-group>
                </div>

            </div>
            <div class=" col-lg-6">
                <label class="label">Estatus: </label>
                <select [(ngModel)]="statusSelected" class="form-control">
                    <option *ngFor="let item of status" [value]="item.value">{{ item.label }}</option>
                </select>
            </div>

        </div>
        
    </nb-card-body>
    <nb-card-footer class="text-right">
        <button 
            class="col-12 col-lg-auto"
            nbButton 
            (click)="onGenerateReport()" status="success">Generar reporte<nb-icon icon="download-outline"></nb-icon></button>
    </nb-card-footer>
</nb-card>
