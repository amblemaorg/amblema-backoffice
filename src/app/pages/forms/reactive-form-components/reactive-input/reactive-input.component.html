<div class="form-group">
    <label [for]="label" *ngIf="label != ''" class="label">{{ label }} </label>
    <input 
        nbInput
        fullWidth 
        status="basic" 
        [placeholder]='placeholder'
        [id]='fieldId'
        [type]='type'
        [formControl]="control"
        [autocomplete]="'off'" 
        class="form-control form-group" />
    <app-reactive-validation [patternMessage]='patternMessage' [validationErrors]="validationErrors"></app-reactive-validation>
</div>
