<nb-card>
    <nb-card-header class="text-center">
        <img [src]="data.image" [alt]="data.text" class="img-fluid">
    </nb-card-header>
    <nb-card-body>
        <section>
            <p>{{ data.text }}</p>
        </section>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-between align-items-center">
        <span>{{data.createdAt | date:'d/MM/yyyy' }}</span>
        <div>
            <button 
            (click)="delete.emit(data)"
            class="col-auto col-lg-auto btn btn-outline-danger mr-2">
            <nb-icon icon="trash-2-outline"></nb-icon>
        </button>
        <button 
            (click)="edit.emit(data)"
            class="col-auto col-lg-auto btn btn-outline-primary">
            <nb-icon icon="edit-outline"></nb-icon>
        </button>    
        </div>
        
    </nb-card-footer>
</nb-card>
