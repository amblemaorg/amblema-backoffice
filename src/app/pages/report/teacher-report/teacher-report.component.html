<nb-card>
  <nb-card-header> Reporte de Docentes </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <p class="font-weight-bold">Configuraci贸n del Reporte</p>
          </div>
          <div class="col-6 form-group">
            <div>
              <label class="label"
                >Mostrar los docentes preinscritos en la convenci贸n
                anual?</label
              >
              <nb-radio-group
                [(ngModel)]="selectedAnnualConvention"
                class="d-flex"
              >
                <nb-radio [value]="null">Sin condici贸n</nb-radio>
                <nb-radio [value]="'1'">Si</nb-radio>
                <nb-radio [value]="'2'">S贸lo los inscritos</nb-radio>
              </nb-radio-group>
            </div>
          </div>
          <div class="col-6 col-lg-6 form-group">
            <label class="label">Cargo: </label>
            <select [(ngModel)]="workPositionSelected" class="form-control" (change)="changeData()">
              <option *ngFor="let item of workPositionList" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
          <div class="col-6 col-lg-6 form-group">
            <label class="label">Estado: </label>
            <select [(ngModel)]="stateSelected" class="form-control" (change)="changeData()">
              <option *ngFor="let item of stateList" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
          
          <div class="col-12 col-lg-6 form-group">
            <label class="label">Estatus: </label>
            <select [(ngModel)]="statusSelected" class="form-control">
              <option *ngFor="let item of status" [value]="item.value">
                {{ item.label }}
              </option>
            </select>
          </div>
          <div
            class="col-12 col-lg-6 form-group d-block d-lg-flex align-items-end justify-content-end"
          >
            <button
              [nbSpinner]="disabledBtn"
              [attr.disabled]="!disabledBtn ? null : true"
              class="col-12 col-lg-auto mr-2 mb-2 mb-lg-0"
              nbButton
              (click)="onGenerateReport()"
              status="success"
            >
              Generar reporte PDF <nb-icon icon="download-outline"></nb-icon>
            </button>
            <button
              [nbSpinner]="disabledBtn"
              [attr.disabled]="!disabledBtn ? null : true"
              class="col-12 col-lg-auto"
              nbButton
              (click)="onGenerateReportExcel()"
              status="success"
            >
              Generar reporte Excel<nb-icon icon="download-outline"></nb-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12">
        <hr />
      </div>

      <div class="col-12">
        <div class="table-responsive">
          <ng2-smart-table
            (editConfirm)="onSaveConfirm($event)"
            [settings]="settings"
            [source]="source"
          ></ng2-smart-table>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
