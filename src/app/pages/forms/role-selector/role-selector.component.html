<div class="form-group">
    <label [for]="label" *ngIf="label != ''" class="label">{{ label }} </label>
    <select class="form-control form-group" [formControl]="control">
        <option *ngFor="let item of roleList" [value]="item.name">{{ item.name }}</option>
    </select>
    <app-reactive-validation [patternMessage]='message' [validationErrors]="validationErrors">
    </app-reactive-validation>
</div>
