<div class="position-relative">
    <label class="label">Prioridad del modulo</label>
    <ng-select 
        [(ngModel)]="selected"
        (change)="itemSelected($event)"
        notFoundText="No hay posiciones"
        class="custom"
        [items]="data" 
        bindLabel="name" 
        placeholder="Selecciona una prioridad">
    </ng-select>
</div>
