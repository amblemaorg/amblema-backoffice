<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>Inicio</nb-card-header>
      <nb-card-body>

        <div class="row">

          <!-- Slides -->
          <div class="col-12 form-group">
            <app-form-slider 
              (delete)="onDeleteSlider($event)"
              (edit)="onEditSlider($event)"
              (register)="onRegisterSlider($event)"
              [sliders]="sliders"></app-form-slider>
          </div>

          <!-- Content-->
          <div class="col-12">
            <app-content-text></app-content-text>
          </div>

          <!-- Form -->
          <div class="col-12">
            <hr>
            <p class="font-weight-bold">Testimonio de los fundadores</p>
          </div>
          <app-generic-form class="col-12"></app-generic-form>

          <!-- Save changes -->
          <div class="col-12 text-right">
            <hr>
            <div class="btn btn-primary col-12 col-lg-auto">Guardar cambios</div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
