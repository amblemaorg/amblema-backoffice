<nb-card>
    <nb-card-header>Proyectos</nb-card-header>
    <nb-card-body>

        <!-- Button Create -->
        <div>
            <button 
                (click)="modal.open(MODAL)" 
                class="mb-3 btn btn-success col-12 col-md-auto">Registrar</button>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <ng2-smart-table 
                (custom)="onAction($event)" 
                [source]='data' 
                [settings]="settings"></ng2-smart-table>
        </div>
    </nb-card-body>
</nb-card>


<app-modal 
    [ID]="MODAL" 
    [size]="'lg'" 
    [title]="'Crear proyecto'">
    <app-project-form content></app-project-form>
</app-modal>
