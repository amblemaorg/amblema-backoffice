# BUILD

build:
  stage: build
  script:
      - docker-compose up build_amblema_backoffice
  tags: 
      - amblema
  only:
      - master

# TEST

run-tests:
  stage: test
  script: 
      - docker exec $CONTAINER_RUN ng test --browsers ChromeHeadless --watch=false
  tags: 
      - amblema
  only:
      - master

