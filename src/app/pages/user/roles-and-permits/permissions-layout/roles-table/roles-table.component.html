<!-- Create a role -->
<div *ngIf="itCan">
  <p class="font-weight-bold">Registrar roles</p>
  <app-roles-form [MODE]="MODE"></app-roles-form>
  <hr />
</div>

<!-- List roles -->
<p class="font-weight-bold">Lista de roles</p>
<div class="table-responsive">
  <ng2-smart-table
    (custom)="onAction($event)"
    [source]="data$ | async"
    [settings]="settings"
  ></ng2-smart-table>
</div>
