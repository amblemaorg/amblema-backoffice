<ng-container *ngFor="let th of table.th; index as idxTh">
  <table class="table" style="margin-top: 100px">
    <thead>
      <tr>
        <ng-container *ngFor="let cell of th">
          <th>{{ cell.text }}</th>
        </ng-container>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let row of table.tbody[idxTh]">
        <tr>
          <ng-container *ngFor="let cell of row">
            <td>{{ cell.text }}</td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-container>
