<div class="custom-control custom-switch">
    <input 
        type="checkbox" 
        class="custom-control-input"
        [formControl]="control"
        (change)="onclick()"
        [name]="rowData.id + rowData.lapse"
        [id]="rowData.id + rowData.lapse">
    <label style="padding-top: 2px;" class="custom-control-label" [for]="rowData.id + rowData.lapse">{{  control.value ? 'Activo' : 'Inactivo' }}</label>
</div>
