<form class="row form-group">
    <div class="col-12 col-lg-3">
        <app-input-img></app-input-img>
    </div>
    <div class="col-12 col-lg">

        <div class="row">
            <div class="col-12 col-lg-6">
                <app-input-custom [placeholder]="'Nombre'" [label]="'Nombre'" [id]="'name'"></app-input-custom>
            </div>
            <div class="col-12 col-lg-6">
                <app-input-custom [placeholder]="'Apellido'" [label]="'Apellido'" [id]="'lastName'"></app-input-custom>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <app-input-custom [placeholder]="'Cargo'" [label]="'Cargo'" [id]="'position'">
                </app-input-custom>
            </div>
            <div class="col-12 col-lg-6">
                <app-text-area-description></app-text-area-description>
            </div>
        </div>
    </div>

    <div class="col-12 text-right">
        <button class="btn btn-success col-12 col-lg-auto">Registrar</button>
    </div>
</form>

<div class="row">
    <div class="col-12">
        <div class="table-responsive">
            <ng2-smart-table (custom)="onAction($event)" [source]='data' [settings]="settings"></ng2-smart-table>
        </div>
    </div>
</div>
