<app-modal [size]="'lg'" extra="true" [title]="title" [ID]="id">
    <form [formGroup]="form" class="row" content>
        <div class="col-12 col-md-6">
            <app-input-custom [label]="'Nombre'" [placeholder]="'Nombre'" [id]="'name-steps'"></app-input-custom>
        </div>

        <div class="col-12 col-md-6 form-group">
            <label for="" class="label">Aprobación</label>
            <select name="" id="" class="form-control">
                <option value=""> - Seleccione el tipo de aprobación - </option>
                <option value="">Lo aprueba el administrador</option>
                <option value="">Se aprueba al completar los campos</option>
                <option value="">Genera una solicitud de aprobación</option>
            </select>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <label class="label">Selecciona los elementos del paso</label>
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <nb-checkbox formControlName="hasText" class="d-block form-group">Descripción
                            </nb-checkbox>
                            <app-text-area-custom *ngIf="form.get('hasText').value" [id]="'description'"
                                [label]="'Descripción'" [placeholder]="'Descripción'"></app-text-area-custom>
                            <nb-checkbox formControlName="hasDate" class="d-block form-group">Fecha</nb-checkbox>
                            <app-datepicker *ngIf="form.get('hasDate').value" [label]="'Fecha'" [today]="false">
                            </app-datepicker>

                            <nb-checkbox formControlName="hasFile" class="d-block form-group">Archivo adjunto
                            </nb-checkbox>
                            <app-input-file *ngIf="form.get('hasFile').value"></app-input-file>
                        </div>
                        <div class="col-6">
                            <nb-checkbox formControlName="hasVideo" class="d-block form-group">Video</nb-checkbox>
                            <app-input-custom *ngIf="form.get('hasVideo').value" [id]="'url-video'"
                                [placeholder]="'URL del video'" [label]="'URL del video'"></app-input-custom>

                            <!-- Check loader -->
                            <nb-checkbox formControlName="hasChecklist" class="d-block form-group">Checklist
                            </nb-checkbox>

                            <!-- Dynamic list -->
                            <div class="row" *ngIf="form.get('hasChecklist').value">

                                <div class="col-12 form-group">
                                    <div class="row">
                                        <div class="col">
                                            <app-input-custom [id]="'checklist'" [label]="'Objetivos'"
                                                [control]="form.get('checklist')" [placeholder]="'Objetivos'"
                                                [submitted]="submitted">
                                            </app-input-custom>
                                        </div>
                                        <div class="col-auto">
                                            <button nbButton status="primary"
                                                style="padding-top: 0.6rem; padding-bottom: 0.6rem;"
                                                *ngIf="MODE_LIST === ACTION.CREATE"
                                                [attr.disabled]="!form.controls['checklist'].value ? true : null"
                                                (click)="addObjective()" class="btn btn-outline-info m-inline-form">
                                                <nb-icon icon="plus"></nb-icon>
                                            </button>

                                            <div class="btn-group m-inline-parcial" role="group"
                                                *ngIf="MODE_LIST === ACTION.EDIT">
                                                <button style="padding-top: 0.6rem; padding-bottom: 0.6rem;" outline
                                                    nbButton status="info" type="button" class="btn btn-outline-info"
                                                    (click)="confirmAction()">
                                                    Confirmar
                                                </button>
                                                <button nbButton
                                                    style="padding-top: 0.6rem; padding-bottom: 0.6rem; border-bottom-left-radius: 0; border-top-left-radius: 0;"
                                                    outline status="danger" type="button" class="btn btn-outline-danger"
                                                    (click)="MODE_LIST = ACTION.CREATE; 
                                form.controls['checklist'].enable();
                                form.controls['checklist'].reset();">
                                                    Cancelar
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 form-group">
                                    <nb-list>
                                        <nb-list-item *ngFor="let item of checklist; let i = index;"
                                            class="d-flex w-100 justify-content-between">
                                            <span>{{ item.name }}</span>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button nbButton status="info"
                                                    style="padding-top: 0.6rem; padding-bottom: 0.6rem;" outline
                                                    type="button" class="btn btn-outline-info"
                                                    (click)="onEditObjective(i)">
                                                    <nb-icon icon="edit-outline"></nb-icon>
                                                </button>
                                                <button nbButton status="danger"
                                                    style="border-bottom-left-radius: 0; border-top-left-radius: 0; padding-top: 0.6rem; padding-bottom: 0.6rem;"
                                                    outline type="button" class="btn btn-outline-danger"
                                                    (click)="onDeleteObjective(i)">
                                                    <nb-icon icon="trash-2-outline"></nb-icon>
                                                </button>
                                            </div>
                                        </nb-list-item>
                                    </nb-list>
                                </div>
                            </div>
                            <!-- / Dynamic list -->


                            <!-- / Check loader -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <label class="label">
                ¿Requiere aprobación de fundación AmbLeMa?
            </label>
            <nb-radio-group class="d-flex">
                <nb-radio *ngFor="let option of options" [value]="option.value">
                    {{ option.label }}
                </nb-radio>
            </nb-radio-group>
        </div>
    </form>

    <button nbButton button class="col-6 col-md-auto btn btn-success">Guardar</button>
</app-modal>
