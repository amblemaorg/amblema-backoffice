# DEPLOY

linking:
  stage: deploy
  script:
      - docker restart $CONTAINER_SERVER
  tags: 
      - amblema
  only:
      - master

# STAGING

staging:
  stage: staging
  script: 
      - docker container stop $CONTAINER_RUN
      - docker container rm $CONTAINER_RUN 
  tags:
      - amblema
  only: 
      - master