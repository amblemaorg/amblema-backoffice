<!-- Register -->
<div class="mb-3">
    <button class="btn btn-success col-12 col-md-auto" data-toggle="modal" [attr.data-target]="'#'+ID_FORM"
        (click)='MODE=ACTION.CREATE'>Registrar</button>
</div>

<!-- Table -->
<div class="table-responsive">
    <ng2-smart-table (custom)="onAction($event)" [source]='data$ | async' [settings]="settings"></ng2-smart-table>
</div>

<!-- Modal -->
<app-coordinators-users-form 
    [ID]="ID_FORM"
    [MODE]="MODE"></app-coordinators-users-form>

<app-modal 
    [ID]="'coordinators-users-view'" 
    [size]="'lg'" 
    [title]="'Datos del usuario coordinador'">
    <app-coordinators-users-view content></app-coordinators-users-view>
</app-modal>
