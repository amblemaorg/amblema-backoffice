<label class="label">Rol</label>
<ng-select
  [items]="role$ | async"
  notFoundText="Rol no encontrado"
  placeholder="Rol"
  bindLabel="name"
  bindValue="id"
  class="custom form-group"
  (change)="control.setValue(roleSelected)"
  [(ngModel)]="roleSelected"
>
</ng-select>
<div *ngIf="control.invalid && control.touched">
  <div class="alert alert-primary">
      <span class="validation-message font-weight-bold"> Campo requerido </span>
  </div>
</div>
