<div class="position-relative">
    <label class="label">Padrino</label>
    <ng-select 
        [(ngModel)]="selectedSponsor"
        (change)="onSelected($event)"
        [items]="sponsorUsers$ | async"
        notFoundText="No hay padrino"
        bindLabel="name"
        placeholder="- Selecciona un padrino -"></ng-select>
</div>
